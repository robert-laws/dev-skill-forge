<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 360" role="img" aria-labelledby="title desc">
  <title id="title">CSS specificity debugging flow</title>
  <desc id="desc">A five-step process: reproduce, inspect, identify winner, fix at right layer, and verify.</desc>
  <defs>
    <style>
      .bg { fill: #f7f7f4; }
      .node { fill: #ffffff; stroke: #d8d2c7; stroke-width: 2; rx: 12; }
      .text { fill: #1e1d1b; font: 600 16px 'IBM Plex Sans', Arial, sans-serif; }
      .arrow { stroke: #0e7490; stroke-width: 3; marker-end: url(#arrowhead); fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#0e7490" />
    </marker>
  </defs>
  <rect class="bg" width="900" height="360" />
  <rect class="node" x="32" y="130" width="145" height="88" />
  <text class="text" x="105" y="167" text-anchor="middle">Reproduce</text>
  <text class="text" x="105" y="190" text-anchor="middle">Issue</text>

  <rect class="node" x="206" y="130" width="145" height="88" />
  <text class="text" x="278" y="167" text-anchor="middle">Inspect</text>
  <text class="text" x="278" y="190" text-anchor="middle">Computed</text>

  <rect class="node" x="380" y="130" width="145" height="88" />
  <text class="text" x="452" y="167" text-anchor="middle">Find Winning</text>
  <text class="text" x="452" y="190" text-anchor="middle">Rule</text>

  <rect class="node" x="554" y="130" width="145" height="88" />
  <text class="text" x="626" y="167" text-anchor="middle">Fix Layer</text>
  <text class="text" x="626" y="190" text-anchor="middle">Ownership</text>

  <rect class="node" x="728" y="130" width="145" height="88" />
  <text class="text" x="800" y="167" text-anchor="middle">Verify</text>
  <text class="text" x="800" y="190" text-anchor="middle">States</text>

  <path class="arrow" d="M177 174 H203" />
  <path class="arrow" d="M351 174 H377" />
  <path class="arrow" d="M525 174 H551" />
  <path class="arrow" d="M699 174 H725" />
</svg>
