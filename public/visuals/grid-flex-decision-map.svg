<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" role="img" aria-labelledby="title desc">
  <title id="title">Grid versus Flexbox decision map</title>
  <desc id="desc">Decision tree showing whether a layout is one-dimensional or two-dimensional and whether nested alignment uses flexbox.</desc>
  <defs>
    <style>
      .bg { fill: #f7f7f4; }
      .node { fill: #ffffff; stroke: #d8d2c7; stroke-width: 2; rx: 12; }
      .emph { fill: #0e7490; }
      .text { fill: #1e1d1b; font: 600 15px 'IBM Plex Sans', Arial, sans-serif; }
      .line { stroke: #0e7490; stroke-width: 3; fill: none; }
    </style>
  </defs>
  <rect class="bg" width="900" height="420" />

  <rect class="node" x="320" y="34" width="260" height="78" />
  <text class="text" x="450" y="70" text-anchor="middle">Is the layout one-dimensional</text>
  <text class="text" x="450" y="92" text-anchor="middle">or two-dimensional?</text>

  <rect class="node emph" x="100" y="190" width="260" height="92" />
  <text class="text" x="230" y="232" text-anchor="middle" fill="#ffffff">One-dimensional</text>
  <text class="text" x="230" y="254" text-anchor="middle" fill="#ffffff">Start with Flexbox</text>

  <rect class="node emph" x="540" y="190" width="260" height="92" />
  <text class="text" x="670" y="232" text-anchor="middle" fill="#ffffff">Two-dimensional</text>
  <text class="text" x="670" y="254" text-anchor="middle" fill="#ffffff">Start with Grid</text>

  <rect class="node" x="540" y="324" width="260" height="70" />
  <text class="text" x="670" y="352" text-anchor="middle">Use Flexbox inside</text>
  <text class="text" x="670" y="374" text-anchor="middle">grid items if needed</text>

  <path class="line" d="M450 112 V150 H230 V190" />
  <path class="line" d="M450 112 V150 H670 V190" />
  <path class="line" d="M670 282 V322" />
</svg>
