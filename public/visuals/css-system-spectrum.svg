<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-labelledby="title desc">
  <title id="title">CSS strategy spectrum</title>
  <desc id="desc">Spectrum from semantic naming through utility classes to component libraries with governance in the middle.</desc>
  <defs><style>.bg{fill:#f7f7f4}.bar{fill:#fff;stroke:#d8d2c7;stroke-width:2;rx:12}.seg1{fill:#dbeafe}.seg2{fill:#dcfce7}.seg3{fill:#fef3c7}.t{fill:#1e1d1b;font:600 14px 'IBM Plex Sans',Arial}</style></defs>
  <rect class="bg" width="900" height="260"/>
  <rect class="bar" x="60" y="88" width="780" height="84"/>
  <rect class="seg1" x="70" y="98" width="250" height="64"/>
  <rect class="seg2" x="325" y="98" width="250" height="64"/>
  <rect class="seg3" x="580" y="98" width="250" height="64"/>
  <text class="t" x="195" y="136" text-anchor="middle">Semantic (BEM)</text>
  <text class="t" x="450" y="136" text-anchor="middle">Utility-First</text>
  <text class="t" x="705" y="136" text-anchor="middle">Component Library</text>
  <text class="t" x="450" y="54" text-anchor="middle">Shared tokens + review rules keep all approaches maintainable</text>
</svg>
